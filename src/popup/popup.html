<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostwriter Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Ghostwriter</h1>
      <p class="subtitle">AI-Powered Email Assistant</p>
    </header>

    <!-- API Key Section - Compact (shown when key exists) -->
    <div id="apiKeyCompact" class="api-key-compact hidden">
      <span class="api-key-status">âœ“ API Key configured</span>
      <button id="changeKeyButton" class="link-btn">Change</button>
    </div>

    <!-- API Key Section - Full (shown when no key or editing) -->
    <div id="apiKeyFull" class="section">
      <label for="apiKeyInput">Anthropic API Key</label>
      <input
        type="password"
        id="apiKeyInput"
        placeholder="sk-ant-..."
        autocomplete="off"
      >
      <div class="api-key-actions">
        <button id="saveKeyButton">Save API Key</button>
        <button id="cancelKeyButton" class="link-btn hidden">Cancel</button>
      </div>
      <p class="hint">Get your key at <a href="https://console.anthropic.com" target="_blank">console.anthropic.com</a></p>
    </div>

    <!-- Tone Selection -->
    <div class="section">
      <label>Writing Tone</label>
      <div class="segmented-control">
        <div class="segmented-indicator"></div>
        <button class="tone-btn" data-tone="Regular">Regular</button>
        <button class="tone-btn" data-tone="Bitcamp">Bitcamp</button>
      </div>
      <p class="hint">Regular: Professional yet friendly. Bitcamp: UMD hackathon sponsorship outreach.</p>
    </div>

    <!-- Status -->
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
